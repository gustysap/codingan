<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>

<body>
    <div class="hero is-light is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-tablet is-4-desktop is-4-widescreen">
                        <form action="" class="box">
                            <div class="field">
                                <img src="images/varnion.png" all="varnion">
                            </div>
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control has-icons-left">
                                    <span class="icon">
										<i class="fa fa-user"></i>
									</span>
                                    <input type="text" name="" id="" class="input" placeholder="orangganteng" required="">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <span class="icon">
										<i class="fa fa-lock"></i>
									</span>
                                    <input type="password" name="" id="" class="input" placeholder="*******" required="">
                                </div>
                            </div>


                            <div class="field">
                                <label for="" class="">
		 						<div class="control">
		 							<input type="checkbox" name="" id="">
		 							Remember me
		 						</div>
		 						</label>
                            </div>

                            <div class="column">
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-link is-fullwidth">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
